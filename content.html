        .gallery {

/* Ensure all items have the same width */
.image {
    width: 260px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    overflow: hidden;
    transition: filter .3s ease, transform .2s ease, box-shadow .2s ease;
    position: relative;
    z-index: 2;
}

/* Make images responsive inside the block */
.image img {
    width: 100%;
    display: block;
    border-radius: 8px;
}

/* Lightbox container */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

/* Inner content (image or video) */
.lightbox-content img,
.lightbox-content video {
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
  object-fit: contain;
}


/* Close button */
.lightbox .close {
  position: absolute;
  top: 30px;
  right: 50px;
  font-size: 40px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  z-index: 10001;
  transition: 0.3s ease;
}
.lightbox .close:hover {
  color: red;
}

<script src="js/masonry.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>

<script>
  // Get all gallery containers (if there are multiple)
  const galleryGrids = document.querySelectorAll('.gallery');

  galleryGrids.forEach(grid => {
    // Initialize Masonry for this gallery
    const msnry = new Masonry(grid, {
      itemSelector: '.image',
      columnWidth: 260,
      gutter: 20,
      fitWidth: true
    });

    // Wait until all images & videos inside the gallery are fully loaded
    imagesLoaded(grid, { background: true }, function () {
      msnry.layout(); // Re-layout after images are loaded
    });

    // Optional: If your gallery is shown after clicking a tab/button, re-layout it
    // Example: For your "Content" button with id="c-btn"
    document.getElementById('c-btn')?.addEventListener('click', () => {
      setTimeout(() => {
        msnry.layout();
      }, 100); // slight delay to allow DOM visibility
    });
  });



  const lightbox = document.getElementById('lightbox');
  const lightboxContent = document.getElementById('lightbox-content');
  const closeBtn = document.getElementById('closeBtn');

  // Clear lightbox function
  function clearLightbox() {
    lightboxContent.innerHTML = '';
  }

  // Handle open
  document.querySelectorAll('.gallery .image').forEach(media => {
    media.addEventListener('click', () => {
      clearLightbox(); // clear old content first
      lightbox.style.display = 'flex';

      // If it's an image
      if (media.tagName === 'IMG') {
        const img = document.createElement('img');
        img.src = media.src;
        img.alt = media.alt || '';
        img.style.maxWidth = '90vw';
        img.style.maxHeight = '90vh';
        lightboxContent.appendChild(img);
      }

      // If it's a video
      else if (media.tagName === 'VIDEO') {
        const video = document.createElement('video');
        video.src = media.src;
        video.controls = true;
        video.autoplay = true;
        video.muted = false;
        video.playsInline = true;
        video.style.maxWidth = '90vw';
        video.style.maxHeight = '90vh';
        lightboxContent.appendChild(video);
      }
    });
  });

  // Close logic
  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
    clearLightbox();
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      clearLightbox();
    }
  });

  // Optional: close with ESC key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
      clearLightbox();
    }
  });


</script>
