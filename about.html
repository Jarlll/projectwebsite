<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Website</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
  html {
       scroll-behavior: smooth;
}
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
       }

       body {
            background: linear-gradient(135deg, black, #3a2673, violet, pink, white);
            font-family: Arial;
            min-height: 100vh;
       }
       body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('stars.gif') no-repeat center/cover;
            mix-blend-mode: screen;
            z-index: 0;
            pointer-events: none;
          }
       .nav-bar {
            display: flex;
            justify-content: space-between;
            position: fixed;
            align-items: center;
            color: #fff;
            top: 2vh;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(280px, 90%, 500px);
            height: clamp(50px, 6vh, 80px);
            padding: 0 clamp(20px, 2vw, 30px);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: clamp(20px, 2vw, 40px);
            box-shadow: 2px 2px 20px 10px rgba(0, 0, 0, 0.1);
       }
     
       .links {
            display: flex;
            list-style: none;
            gap: clamp(10px, 2vw, 40px);
       }
       .links li {
            flex: 1;
            text-align: center;
       }
       .links a {
            display: inline-block;
            position: relative;
            text-decoration: none;
            color: white;
            padding: clamp(5px, 1vw, 10px) 0;
            transition: color 0.5s ease-in-out, text-shadow 0.5s ease-in-out;
            font-family: Courier New;
            font-weight: 700;
            font-size: clamp(0.8rem, 1.5vw, 1.3rem);
       }
       .nav-bar h2 {
            font-family: Times New Roman;
            text-shadow: 0 0 1px white;
            font-size: clamp(1rem, 2vw, 1.8rem);
       }
       .links a:hover {
            color: cyan;
            text-shadow: 0 0 1px cyan, 0 0 2px cyan, 0 0 4px cyan;
       }
       .div {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
       }
       .content-box {
            position: relative;
            width: clamp(280px, 80%, 900px);
            height: clamp(200px, 40vh, 400px);
            border-radius: clamp(20px, 3vw, 30px);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 2px 2px 20px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 0.8s;
            transform: scale(0.5);
       }
       .content-box h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Cursive;
            color: white;
            font-size: clamp(1rem, 4vw, 2.5rem);
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.2);
       }
       .cb-1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background: none;
            padding-left: clamp(10px, 3vw, 40px);
            transform: scale(1);

       }
       .cb-1 h1 {
            position: static;
            text-align: left;
            font-family: fantasy;
            transform: none;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 800;
       }
       .cb-1 p {
            font-family: Cursive;
            color: cyan;
            font-size: clamp(1rem, 2vw, 1.2rem);
       }
       .d1 .content-box{
          box-shadow: none;
          opacity: 1;
       }
       .d2 .content-box {
            width: 100vw;
            border-radius: 0;
            height: clamp(250px, 45vh, 450px);
       }
       .d3 {
            
       }
       .div:target .content-box {
            opacity: 1;
            transform: scale(1);
       }
       .d2:hover .content-box {
            opacity: 1;
            transform: scale(1);
       }
       .d3:hover .content-box {
            opacity: 1;
            transform: scale(1);
       }
       footer {
          position: absolute;
          bottom: clamp(1rem, 5vh, 3rem);
          color: rgba(0, 0, 0, 0.5);
          text-align: center;
          font-size: clamp(0.5rem, 2vw, 1rem);
       }
       footer a {
          text-decoration: none;
          color: rgba(0, 0, 0, 0.5);
       }
  </style>
</head>
<body>
  <nav class="nav-bar">
     <h2>Portfolio</h2>
    <ul class="links">
      <li><a href="CiocoWebsite.html" id="h-btn">Home</a></li>
      <li><a href="" id="a-btn">About</a></li>
      <li><a href="content.html" id="c-btn">Content</a></li>
    </ul>
  </nav>

       <p>&copy; 2025 BSIS - 1D. All rights reserved.</p>
       <address><a href="mailto:jarlaclancioco@gmail.com">Cioco, Jarl Christian</a></address>
       </footer>
  </div>
</body>
</html>
