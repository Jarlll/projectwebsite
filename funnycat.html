<head>

  <style>
    html {
      scroll-behavior: smooth;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, black, #3a2673, violet, pink, white);
      font-family: Arial;
      min-height: 100vh;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('stars.gif') no-repeat center/cover;
      mix-blend-mode: screen;
      z-index: 0;
      pointer-events: none;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      position: fixed;
      align-items: center;
      color: #fff;
      top: 2vh;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(280px, 90%, 500px);
      height: clamp(50px, 6vh, 80px);
      padding: 0 clamp(20px, 2vw, 30px);
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: clamp(20px, 2vw, 40px);
      box-shadow: 2px 2px 20px 10px rgba(0, 0, 0, 0.1);
    }
    .links {
      display: flex;
      list-style: none;
      gap: clamp(10px, 2vw, 40px);
    }
    .links li {
      flex: 1;
      text-align: center;
    }
    .links a {
      display: inline-block;
      position: relative;
      text-decoration: none;
      color: white;
      padding: clamp(5px, 1vw, 10px) 0;
      transition: color 0.5s ease-in-out, text-shadow 0.5s ease-in-out;
      font-family: Courier New;
      font-weight: 700;
      font-size: clamp(0.8rem, 1.5vw, 1.3rem);
    }
    .nav-bar h2 {
      font-family: Times New Roman;
      text-shadow: 0 0 1px white;
      font-size: clamp(1rem, 2vw, 1.8rem);
    }
    .links a:hover {
      color: cyan;
      text-shadow: 0 0 1px cyan, 0 0 2px cyan, 0 0 4px cyan;
    }
    .dropdown-parent {
  position: relative;
}
.dropdown {
  position: absolute;
  top: 100%;
  display: flex;
  flex-direction: column;
  background-color: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  border-radius: clamp(10px, 1vw, 20px);
  box-shadow: 2px 2px 20px 5px rgba(0, 0, 0, 0.1);
  min-width: 120px;
  padding: 10px 0;
  z-index: 1001;
  transform: scaleY(0);
  transform-origin: top;
  visibility: hidden;
  opacity: 0;
  transition: all 0.3s;
}
.dropdown-parent:hover .dropdown {
  transform: scaleY(1);
  visibility: visible;
  opacity: 1;
}
.dropdown li {
  list-style: none;
  text-align: left;
}
.dropdown a {
  color: white;
  padding: 10px 20px;
  display: block;
  text-decoration: none;
  font-size: clamp(0.7rem, 1.3vw, 1rem);
  transition: background 0.3s, color 0.3s;
}
.dropdown a:hover {
  background-color: rgba(0, 0, 0, 0.3);
}
.video-section {
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  padding: 100px 20px 50px;
  z-index: 1;
  transition: gap 0.3s ease;
}

.video-box {
  background-color: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  border-radius: 20px;
  box-shadow: 2px 2px 20px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  max-height: 100vh;
  max-width: 350px;
  width: 70%;
  z-index: 1;
  flex: 0 0 500px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.5;
  transform: scale(1);
  transform-origin: center;
  transition: flex 0.3s ease-in-out, opacity 0.3s ease, transform 0.3s;
}

.video-box video {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
}

.video-box:hover {
  flex: 0 1 600px;
  z-index: 10;
  opacity: 1;
  transform: scale(1.2);
}

.video-section:has(div:hover) {
  gap: 0;
}
    </style>
</head>
