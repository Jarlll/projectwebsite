<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Masonry Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: system-ui, Arial, sans-serif;
            background: linear-gradient(135deg, black 0%, #3a2673 25%, violet 50%, pink 75%, rgb(112, 111, 111) 100%);
            z-index: -1;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: url('stars.gif') center/cover no-repeat;
            mix-blend-mode: screen;
            will-change: opacity, transform;
            z-index: 0;
            pointer-events: none;
        }

        .wrap {
            margin: 0 auto;
            padding: 50px;
        }

        /* Masonry using CSS columns */
        .galler {
            column-width: 260px;      /* preferred column width */
            column-gap: 20px;        /* gap between columns */
               --blur-delay: 0ms; /* default: no delay */
        }

        /* Make each image act like a block inside the column and avoid breaks */
        .gallery .imag {
            width: 100%;
            display: block;
            margin: 0 0 20px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
               /* use the --blur-delay variable so the filter begins after the delay
                  when --blur-delay is set by :has(img:hover) */
               transition: filter 220ms ease var(--blur-delay), transform 250ms ease, box-shadow 250ms ease;
            break-inside: avoid;    /* prevents breaking an item across columns */
            position: relative; /* allow z-index when hovered */
            z-index: 2;
        }

        .gallery {
            width: 90%;
            margin: auto;
        }

        /* Ensure all items have the same width */
        .image {
            width: 260px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            overflow: hidden;
        }

        /* Make images responsive inside the block */
        .image img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }



        .gallery .image:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 12px 28px rgba(0,0,0,0.18);
            z-index: 3;
        }
        .gallery .image:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 8px 20px rgba(0,0,0,0.16);
        }
        /* When an image is hovered, blur all other images (uses :has).
           Note: :has has broad support in modern Chromium and Safari. */
            .gallery:has(.image:hover) {
                --blur-delay: 320ms; /* delay before blur starts when an img is hovered */
            }
            .gallery:has(.image:hover) .image:not(:hover) {
            filter: blur(2px);
            transform: none;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        /* make hovered image pop above blurred ones */
        .gallery .image:hover {
            z-index: 2;
        }
        h1 {
            text-align: center;
            color: white;
            font-family: fantasy;
            margin-bottom: 30px;
            font-size: 100px;
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.2);
        }
        /* Responsive tweaks: fewer columns on small screens */
        @media (max-width: 600px) {
            .gallery { column-width: 160px; column-gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>GALLERY</h1>
        <div class="gallery">
            <img src="download (1).jfif" class="image" alt="">
            <img src="download (2).jfif" class="image" alt="">
            <video src="mc2.mp4" class="image" controls></video>
            <img src="download (4).jfif" class="image" alt="">
            <img src="download (5).jfif" class="image" alt="">
            <img src="download (6).jfif" class="image" alt="">
            <img src="download.jfif" class="image" alt="">
            <img src="— jemily.jfif" class="image" alt="">
            <img src="download (1).jfif" class="image" alt="">
            <img src="download (2).jfif" class="image" alt="">
            <img src="download (3).jfif" class="image" alt="">
            <img src="download (4).jfif" class="image" alt="">
            <img src="download (5).jfif" class="image" alt="">
            <img src="download (6).jfif" class="image" alt="">
            <img src="download.jfif" class="image" alt="">
            <img src="— jemily.jfif" class="image" alt="">
        </div>
    </div>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <script>
  const grid = document.querySelector('.gallery');
  const masonry = new Masonry(grid, {
    itemSelector: '.image',
    columnWidth: 260,
    gutter: 20,
    fitWidth: true
  });
</script>



</body>
</html>
